<head>

    ユーザーに送信完了と今後の流れを案内する。
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 | しょうじの特別無料鑑定</title>
    <meta name="description" content="無料鑑定のお申し込みが完了しました。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- ========================================
       ヘッダー（index.htmlと共通デザイン）
  ======================================== -->
    <header class="site-header">
        <h1 class="site-title">しょうじの特別無料鑑定</h1>
        <p class="site-subtitle">― 無料鑑定受付 ―</p>

    <!-- 和風装飾ライン -->
    <div class="decorative-line">◆ ◇ ◆</div>

    <!-- ========================================
       送信完了メッセージ
  ======================================== -->
    <main class="thanks-content">

        <!-- 完了アイコン -->
        <div class="thanks-icon">✦</div>

        <h1>あと少しで<br>受付完了です</h1>

        <p class="thanks-message">
            フォームの送信ありがとうございます。<br>
            <strong>受付を完了するには、<br>LINEで完了報告をお願いいたします。</strong>
        </p>

        <!-- ステップ案内 -->
        <div class="thanks-steps">
            <div class="step-item">
                <div class="step-number">STEP 1</div>
                <div class="step-text">フォーム送信 <span class="step-done">✔ 完了</span></div>
            </div>
            <div class="step-arrow">▼</div>
            <div class="step-item step-current">
                <div class="step-number">STEP 2</div>
                <div class="step-text">LINEで完了報告を送信</div>
            </div>
            <div class="step-arrow">▼</div>
            <div class="step-item">
                <div class="step-number">STEP 3</div>
                <div class="step-text">特別ギフトを受け取る 🎁</div>
            </div>
        </div>

        <!-- LINEに戻るボタン（メッセージ入力済みで開く） -->
        <a href="https://line.me/R/oaMessage/@576iickk/?text=鑑定の申し込みが完了しました" class="back-link">LINEで完了報告をする</a>

        <!-- 注意事項 -->
        <div class="thanks-notice">
            ※ 上のボタンからLINEに戻り、<br>
            　 メッセージをそのまま送信してください。<br>
            ※ 完了報告の確認後、特別ギフトをお届けします。<br>
            ※ 鑑定結果はLINEにてお届けいたします。
        </div>

    </main>

    <!-- 和風装飾ライン -->
    <div class="decorative-line">― ― ―</div>

    <!-- ========================================
       フッター
  ======================================== -->
    <footer class="site-footer">
        &copy; 2025 しょうじの特別無料鑑定
